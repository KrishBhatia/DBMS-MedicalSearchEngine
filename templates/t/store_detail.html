        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            font-family: 'Novecento', sans-serif;
            line-height: 1;
            /* background: linear-gradient(to top, #ddd, #aaa); */
        }

        body:after {
            pointer-events: none;
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            /* background: linear-gradient(160deg, black 0%, white, black 100%); */
            opacity: 0.075;
        }

        .container {
            position: relative;
            width: 75vmin;
            height: 40vmin;
            perspective: 200vmin;
            margin: 2% auto;
        }

        .card {
            cursor: default;
            position: absolute;
            display: flex;
            width: 75vmin;
            height: 40vmin;
            border-radius: 500px 5vmin 5vmin 500px;
            color: white;
            outline: 1px solid transparent;
            background: #263238;
            box-shadow: inset 0.15vmin 0.15vmin 0.1vmin rgba(255, 255, 255, 0.25);
            backface-visibility: hidden;
            transition: transform 800ms cubic-bezier(0.63, -0.32, 0.4, 1.39);
        }

        .card:after {
            content: '';
            display: block;
            position: absolute;
            bottom: -0.5vmin;
            left: 2vmin;
            right: 2vmin;
            height: 1vmin;
            border-radius: 100%;
            background: rgba(0, 0, 0, 0.35);
            -webkit-filter: blur(0.5vmin);
            filter: blur(0.5vmin);
            z-index: -1;
        }

        .card--front {
            transform: rotateY(0deg);
        }

        .card--front--flip {
            transform: rotateY(-180deg);
        }

        .card--back {
            border-radius: 10vmin 100vmin 100vmin 10vmin;
            transform: rotateY(180deg);
            background-position: 10vmin 10vmin;
        }

        .card--back--flip {
            transform: rotateY(0);
        }

        .card__content {
            height: 100%;
            width: 100%;
        }

        .card__content:before,
        .card__content:after {
            content: '';
            height: 100%;
            box-sizing: content-box;
            position: absolute;
            left: 0;
            width: 2.5vmin;
            height: 10vmin;
        }

        .card__content:before {
            background: #27ae60;
            top: 0;
            border-radius: 1vmin 0 0 0;
            border-bottom: 12vmin solid #f1c40f;
        }

        .card__content:after {
            background: #9b59b6;
            bottom: 0;
            border-radius: 0 0 0 1vmin;
            border-top: 10vmin solid #3498db;
        }

        .logo,
        .text {
            flex: 0 1 auto;
            align-self: center;
        }

        .logo {
            height: 100%;
            width: 40%;
            padding-left: 4vmin;
        }

        .logo__img {
            display: block;
            height: 100%;
            width: 100%;
            fill: white;
        }

        .text {
            width: 60%;
            padding: 2vmin 6.5vmin 2vmin 2vmin;
            text-transform: uppercase;
        }

        .text:before,
        .text:after {
            box-sizing: content-box;
            content: '';
            position: absolute;
            right: 0;
            width: 2.5vmin;
            height: 10vmin;
        }

        .text:before {
            background: #27ae60;
            top: 0;
            border-radius: 0 1vmin 0 0;
            border-bottom: 12vmin solid #f1c40f;
        }

        .text:after {
            background: #9b59b6;
            bottom: 0;
            border-radius: 0 0 1vmin 0;
            border-top: 10vmin solid #3498db;
        }

        .head {
            text-align: right;
        }

        .head__name {
            margin-bottom: 1em;
            font-size: 4vmin;
            font-weight: 300;
            white-space: pre-line;
        }

        .head__name__fn {
            font-weight: 700;
        }

        .head__subtitle {
            opacity: 0.5;
            font-size: 3vmin;
        }

        .contact>li {
            list-style: none;
        }

        .contact>li>a {
            text-decoration: none;
            display: inline-block;
            outline: none;
            color: white;
            font-size: 3vmin;
            line-height: 10vmin;
            padding-left: 5vmin;
            padding-right: 2.5vmin;
            cursor: pointer;
            transition: padding 300ms;
        }

        .contact>li>a:hover,
        .contact>li>a:focus {
            padding-right: 4vmin;
            padding-left: 7vmin;
        }

        .contact>li:first-child>a {
            background: #27ae60;
            border-radius: 1vmin 0 0;
        }

        .contact>li:nth-child(2)>a {
            background: #f1c40f;
        }

        .contact>li:nth-child(3)>a {
            background: #3498db;
        }

        .contact>li:nth-child(4)>a {
            background: #9b59b6;
            border-radius: 0 0 0 1vmin;
        }

        .note {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            white-space: nowrap;
            font-size: 3.5vmin;
            opacity: 0;
            pointer-events: none;
            animation: fadeInOut 4s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInOut {
            0% {
                top: 0;
                opacity: 0;
            }

            25%,
            75% {
                top: 10%;
            }

            75% {
                opacity: 0.5;
            }

            100% {
                top: 20%;
                opacity: 0;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
    <div class="w3-top" style="z-index: 100;">
        <div class="w3-bar w3-black w3-xxlarge">
            <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-hover-black"><i class="fa fa-home"
                    style="margin-left: 20px;"></i></a>
        </div>
    </div>
    <div class="w3-container w3-white w3-padding-16 myLink"
        style="border-bottom-right-radius:10px; border-bottom-left-radius:10px;">
        <form method="GET" action="." enctype="multipart/form-data">
            <div class="w3-full">
                <select style="margin: 5% 45% 0; width:8%; height: 30px;" name="search">
                    <option value="">--select city--</option>
                    <option value="Allahabad">Allahabad</option>
                    <option value="Ludhiana">Ludhiana</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Merut">Merut</option>
                    <option value="Noida">Noida</option>
                    <option value="Agra">Agra</option>
                    <option value="Mirzapur">Mirzapur</option>
                    <option value="Chandigarh">Chandigarh</option>

                </select>
                <!-- <input class="w3-input w3-border w3-round" type="text" placeholder="City"
                    style="margin: 5% auto 0; width:25%;" list="diseases" name="search" required> -->
            </div>
            <button type="submit" class="w3-btn w3-ripple w3-teal w3-round-large" style="margin:1% 47%;">search</button>
        </form>
    </div>

    {% if messages %}
    <div class="alert alert-danger alert-dismissible" style="top: 70px; width: 25%; margin: auto;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ messages.message }}
    </div>
    {% endif %}
    
    {% for i in stores %}
    <div class="container">
        <div class="card card--front">
            <!-- <div class="logo">
                <svg class="logo__img">
                    <use xlink:href="#logo-img"></use>
                </svg>
            </div> -->
            <div class="text">
                <header class="head">
                    <h2 class="head__name">
                        <p class="name__fn">{{i.name}}</p>
                    </h2>
                    <h5>{{i.location}}</h5>
                </header>
            </div>
        </div>

        <div class="card card--back">
            <div class="card__content">
                <ul class="contact">
                    <li><a href="">{{i.phone}}</a></li>
                    <li><a href="">{{i.email}}</a></li>
                    <li><a href="">{{i.city}}</a></li>
                    <li><a href="">{{i.pincode}}</a></li>

            </div>
        </div>

        <div class="card-shadow"></div>

    </div>
    {% endfor %}

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
        $(".card").click(function () {
            // if (e.which != 1) return false;

            $('.card--front').toggleClass('card--front--flip');
            $('.card--back').toggleClass('card--back--flip');
        });


        $('a').mouseup(function (e) {
            e.stopPropagation();
        });
    </script>

</body>

</html>
